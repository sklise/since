<!DOCTYPE html>
<html>
<head>
  <title>Days Since!</title>
  <meta name="application-name" content="currency.io">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
  <div id="list">
    <div class="add">NEW</div></div>

  <script type="text/template" id="new-item-template">
  <input type="text">
  <input type="submit" class="save">
  </script>

  <script type="text/template" id="item-template">
    <div class="item-front">
      <div class="item-counter">{{ count }}</div>
      <div class="item-title">{{ title }}</div>
    </div>
    <div class="item-back">
      <p>Started on May 28</p>
      <p>4 days, 3 hours</p>
    </div>
  </script>

  <script>
    window.info = [{
      title: "jade",
      started: new Date("2013-05-28"),
      resets: 3,
      min: 1,
      max: 4,
      total: 7
    },
    {
      title: "basil",
      started: new Date("2013-06-01"),
      resets: 4,
      min: 1,
      max: 2,
      total: 7
    },
    {
      title: "dumb cane",
      started: new Date("2013-06-05"),
      resets: 4,
      min: 1,
      max: 2,
      total: 7
    }]
  </script>

  <script src="/js/fastclick.js" type="text/javascript"></script>
  <script src="/js/jquery2.js" type="text/javascript"></script>
  <script src="/js/hammer.js" type="text/javascript"></script>
  <script src="/js/jquery.hammer.js" type="text/javascript"></script>
  <script src="/js/underscore.js" type="text/javascript"></script>
  <script src="/js/backbone.js" type="text/javascript"></script>
  <script src="/js/handlebars.js" type="text/javascript"></script>
  <script src="/js/moment.js" type="text/javascript"></script>
  <script src="/js/since.js" type="text/javascript"></script>
</body>
</html>
