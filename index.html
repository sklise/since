<!DOCTYPE html>
<html lang="en" manifest="/offline.appcache">
<head>
  <title>Days Since!</title>
  <meta name="application-name" content="currency.io">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
  <div id="wrapper">
  </div>

  <script type="text/template" id="app-template">
  <div id="list"></div>
  <div class="item-wrapper"><div class="add"></div></div>
  </script>

  <script type="text/template" id="new-item-template">
  <input type="text" autofocus>
  <a href="#" class="cancel">Cancel</a>
  <input type="submit" class="save" value="Track">
  </script>

  <script type="text/template" id="item-template">
    <div class="item-front">
      <div class="item-counter">{{ count }}</div>
      <div class="item-title">{{ title }}</div>
    </div>
    <div class="item-back">
      <p>{{title}}</p>
      <p>Started: {{ dateText started }}</p>
    </div>
  </script>

  <script src="/js/libraries/fastclick.js" type="text/javascript"></script>
  <script src="/js/libraries/jquery2.js" type="text/javascript"></script>
  <script src="/js/libraries/hammer.js" type="text/javascript"></script>
  <script src="/js/libraries/jquery.hammer.js" type="text/javascript"></script>
  <script src="/js/libraries/underscore.js" type="text/javascript"></script>
  <script src="/js/libraries/backbone.js" type="text/javascript"></script>
  <script src="/js/libraries/handlebars.js" type="text/javascript"></script>
  <script src="/js/libraries/moment.js" type="text/javascript"></script>
  <script src="/js/since.js" type="text/javascript"></script>

</body>
</html>
